<h2 style="text-align: center;"><u> Registration Details </u></h2>
<br>
<table class="table table-light">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email-id</th>
            <th>Mobile Number</th>
            <th>Password</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let u of userData">
            <td> {{ u.id }} </td>
            <td> {{ u.fname }} </td>
            <td> {{ u.lname }} </td>
            <td> {{ u.email }} </td>
            <td> {{ u.mobNo }} </td>
            <td> {{ u.pass }} </td>
            <td> {{ u.addr }} </td>
            <td>
                <button class="btn btn-outline-success m-2"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>

                <button class="btn btn-outline-danger" (click)="delete(u.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
</table>
